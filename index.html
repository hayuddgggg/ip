    <script>

        // å¤‡ä»½æ‰€æœ‰æ•°æ®

            const backupData = {

        // å¯¼å‡ºIPè®°å½•ä¸ºCSVè¡¨æ ¼
        function exportIpToCsv() {
            const ipDataKey = IP_DATA_KEY + currentUnitId;
            const ipData = JSON.parse(localStorage.getItem(ipDataKey)) || [];

            if (ipData.length === 0) {

                return;
            }

            showLoading();
            // æ„å»ºCSVå†…å®¹
            let csvContent = 'IPåœ°å€,ä½¿ç”¨è€…,å¤‡æ³¨\n';
            ipData.forEach(item => {
                // å¤„ç†CSVä¸­çš„ç‰¹æ®Šå­—ç¬¦ï¼ˆé€—å·ã€æ¢è¡Œï¼‰
                const ip = item.ip.replace(/,/g, 'ï¼Œ').replace(/\n/g, ' ');
                const user = item.user.replace(/,/g, 'ï¼Œ').replace(/\n/g, ' ');
                const remark = (item.remark || '').replace(/,/g, 'ï¼Œ').replace(/\n/g, ' ');
                csvContent += `${ip},${user},${remark}\n`;
            });

            // ä¸‹è½½CSVæ–‡ä»¶
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            // è·å–å½“å‰å•ä½åç§°
            const units = JSON.parse(localStorage.getItem(UNITS_KEY)) || [];
            const currentUnit = units.find(u => u.id === currentUnitId);
            const unitName = currentUnit ? currentUnit.name : 'é»˜è®¤å•ä½';
            
            a.href = url;
            a.download = `${unitName}_IPè®°å½•_${new Date().toLocaleDateString().replace(/\//g, '-')}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            hideLoading();
            showToast('IPè®°å½•å·²å¯¼å‡ºä¸ºè¡¨æ ¼æ–‡ä»¶');
        }

        // æ˜¾ç¤ºæç¤ºæ¡†
        function showToast(message) {
            const toast = document.getElementById('toast');

            setTimeout(() => {
